<h1>Formulario</h1>
<h2>Contacto</h2>

<form #formContacto="ngForm" (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre</label>
    <input 
        type="text" 
        name="nombre" 
        #nombre="ngModel"
        [(ngModel)]="usuario.nombre"
        placeholder="Tu Nombre"
        required
    />
    <span *ngIf="nombre.touched && !nombre.valid">El nombre es obligatorio</span>
    <br />

    <label for="apellidos">Apellido</label>
    <input 
        type="text" 
        name="apellidos"
        #apellidos="ngModel"
        [(ngModel)]="usuario.apellidos"
        placeholder="Tu apellido"
        required
    />
    <span *ngIf="apellidos.touched && !apellidos.valid">Los apellidos es obligatorio</span>
    <br />

    <label for="email">Email</label>
    <input 
        type="email" 
        name="email"
        #email="ngModel"
        [(ngModel)]="usuario.email"
        placeholder="Tu Email"
        required=
    />
    <span *ngIf="email.touched && !email.valid">El email es obligatorio</span>
    <br />

    <label for="mensaje">Mensaje</label>
    <textarea 
        name="mensaje" 
        #mensaje="ngModel"
        [(ngModel)]="usuario.mensaje"
        placeholder="Tu mensaje"
        required
    ></textarea>
    <span *ngIf="mensaje.touched && !mensaje.valid">El mensaje es obligatorio</span>
    <br />

    <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid"/>
</form>
